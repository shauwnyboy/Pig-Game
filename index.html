<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <header class="header">
      <button class="button nav-button play-again-button">Play Again</button>
      <h1 class="pig-game-title">Pig Game</h1>
      <button class="button nav-button rules-button">Rules</button>
    </header>

    <article class="article">
      <div class="pig-game-boards">
        <div class="pig-game-dice-button-container">
          <img class="pig-game-board-dice-img" src="imgs/dice-1.jpg" />
          <button class="button pig-game-board-roll-button">Roll</button>
          <button class="button pig-game-board-hold-button">Hold</button>
        </div>

        <div class="pig-game-board board-1">
          <h2 class="pig-game-board-player-name name-player-1">Player 1</h2>
          <p class="pig-game-board-player-total-score total-score-player-1">
            0
          </p>
          <div class="pig-game-board-current-score-container">
            <p class="pig-game-board-current-score-title">Current Score</p>
            <p
              class="pig-game-board-player-current-score current-score-player-1"
            >
              0
            </p>
          </div>
        </div>

        <div class="pig-game-board board-2 inactive-player">
          <h2 class="pig-game-board-player-name name-player-2">Player 2</h2>
          <p class="pig-game-board-player-total-score total-score-player-2">
            0
          </p>
          <div class="pig-game-board-current-score-container">
            <p class="pig-game-board-current-score-title">Current Score</p>
            <p
              class="pig-game-board-player-current-score current-score-player-2"
            >
              0
            </p>
          </div>
        </div>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
